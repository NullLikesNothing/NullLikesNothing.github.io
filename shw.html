<!DOCTYPE html>
<title>Offline chat debug</title>
<body>
  <script src="//cdn.jsdelivr.net/npm/eruda" onload="eruda.init()"></script>
  <script>
    var server = new SharedWorker("shw.js", "Server")
    var sv = server.port
    sv.onmessage = e => {
      console.log(e.data)
    }
    console.log('Shared worker session started')
  </script>
  Use console.
</body>
