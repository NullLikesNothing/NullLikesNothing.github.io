<!DOCTYPE html>
<html>
  <head>
    <script>
      try{
        let q=atob((new URLSearchParams(window.location.search)).get("q"));
        let id=parseInt(q.split("|")[0]);
        let name=q.split("|")[1];
        let users=[
          "QURNSU4=",
          "Q2FzcGVy",
          "SXNhaWFo",
          "SmF5ZGVu",
        ];
        let tags=[
          "arrow_up,arrow_up",
          "arrow_up",
          "arrow_up",
          "arrow_up",
        ];
        if(id<users.length) {
          if(users[id]===btoa(name)){
            fetch(`https://ntfy.sh/th3Scho0lCh4t/publish?tags=${tags[id]}&title=${name}&message=${encodeURIComponent(prompt("Message"))}`);
          }else{
            alert(`Provided user's name is not the same as the provided id.\nName: ${name}\nShould be: ${atob(users[id])}`)
          }
        }else{
          alert("User not found.")
        }
      }catch(e){
        alert(e)
      }
    </script>
  </head>
  <body>
    <p>
      Nothing here, just wait
      <br>
      for this window to close.
    </p>
  </body>
</html>
